<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinzce Yadao</title>
    {% block styles %}
        <!-- Load Bootstrap-Flask CSS here -->
        {{ bootstrap.load_css() }}
        <link
                rel="icon"
                type="image/x-icon"
                href={{ url_for('static', filename='assets/icons/favicon.ico') }}
        />
        <!-- Font Awesome icons (free version)-->
        <script
                src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
                crossorigin="anonymous"
        ></script>
        <!-- Google fonts-->
        <link
                href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
                rel="stylesheet"
                type="text/css"
        />
        <link
                href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
                rel="stylesheet"
                type="text/css"
        />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link
                href="{{ url_for('static', filename='css/styles.css') }}"
                rel="stylesheet"
        />
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
      <div class="container">

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <a class="navbar-brand d-lg-none mx-5" href="{{ url_for('home') }}">
          <img src="{{ url_for('static', filename='assets/jpg/VinzceYadao.jpg') }}" alt="Vinzce Yadao" class="rounded-circle" style="height:100px; width:100px; object-fit:cover; border: 2px solid #FFFFFF;">
        </a>
        <div class="collapse navbar-collapse justify-content-center" id="navbarResponsive">
          <ul class="navbar-nav mx-auto py-0 py-lg-1">
            <li class="nav-item">
              <a
                class="nav-link px-lg-3 py-3 py-lg-4"
                href="{{ url_for('home') }}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-lg-3 py-3 py-lg-4"
                href="{{ url_for('about') }}"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-lg-3 py-3 py-lg-4"
                href="{{ url_for('projects') }}"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-lg-3 py-3 py-lg-4"
                href="{{ url_for('photography') }}"
                >Photography</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-lg-3 py-3 py-lg-4"
                href="{{ url_for('contact') }}"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
</body>
</html>
